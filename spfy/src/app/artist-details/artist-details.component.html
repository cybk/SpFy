<div class="wrapper" *ngIf="artist.name">
  <img class="artist-pic" [src]="artist.images[2].url" [alt]="artist.name">
  <p>{{artist.name}}</p>
  <p>Genres: {{artist.genres}}</p>
</div>
<div class="album-list">
  <ul>
    <li *ngFor="let album of albums">
      <img [src]="album.images[2].url" [alt]="album.name">
      <p>{{album.name}} ({{album.total_tracks}} songs)</p>

    </li>
  </ul>
</div>
